name: CTS

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  conformance:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f cts/requirements.txt ]; then pip install -r cts/requirements.txt; fi
          pip install fastapi uvicorn

      - name: Start example SUT
        run: |
          uvicorn examples.poc_service:app --host 127.0.0.1 --port 8000 &
          sleep 1

      - name: Run Baseline
        run: |
          python cts/run.py --profile profiles/baseline.yaml --sut examples/sut.local.yaml --out reports/ci_baseline

      - name: Run High-Assurance
        run: |
          python cts/run.py --profile profiles/high_assurance.yaml --sut examples/sut.local.yaml --out reports/ci_high_assurance

      - name: Upload Evidence Bundles
        uses: actions/upload-artifact@v4
        with:
          name: trqp-cts-evidence
          path: |
            reports/ci_baseline/**
            reports/ci_high_assurance/**
